lore: |
  Континент называется Эдрания — огромная земля с разнообразными регионами: северные горные королевства,
  южные плодородные равнины, западные торговые города и восточные степи, населённые кочевыми племенами.
  После падения Великой Династии Ардан, которая когда-то объединила Эдранию, мир погрузился в хаос:
  войны за наследие, междоусобицы, восстания и экономический упадок.

  Северное Королевство Вальмир – воинственная держава с крепкой армией и суровым климатом.
  Ценят честь, дисциплину и военное мастерство.

  Республика Солнечных Гаваней – торговая и морская держава.
  Богатые купцы управляют городами, дипломатия и шпионаж – их главная сила.

  Деспотическая Империя Дарасс – восточная держава с жёсткой централизованной властью, сильной бюрократией и
  профессиональной армией.

  Лиги Свободных Городов – союз мелких государств и городов, которые стремятся сохранить независимость.
  Их сила – в гибкости и тактических альянсах.

help: |
